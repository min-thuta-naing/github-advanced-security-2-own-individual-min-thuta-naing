name: Gitleaks Secret Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    # Keep this job non-blocking for private repos without GHAS
    continue-on-error: true
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks

      - name: Run Gitleaks (Generate SARIF Report)
        run: |
          ./gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path gitleaks-report.sarif \
            --no-banner
        continue-on-error: true

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f gitleaks-report.sarif ]; then
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"gitleaks"}},"results":[]}]}'> gitleaks-report.sarif
          fi

      - name: Upload SARIF Report to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        # Skip on private repos that don't support code scanning uploads
        if: ${{ github.event.repository.private == false }}
        with:
          sarif_file: gitleaks-report.sarif

      - name: Upload SARIF as Actions artifact (evidence)
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks-report.sarif